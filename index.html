<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 引入 A-Frame 框架 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- 引入 MindAR 的 A-Frame 擴充套件 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <title>MindAR WebAR Demo</title>
  </head>
  <body>
    <!-- 
      mindar-image: 主要設定，指定 targets.mind 的路徑
      color-space & renderer: 讓 glTF 模型的顏色與光影顯示更正確
      vr-mode-ui: 關閉右下角的 VR 眼鏡按鈕
    -->
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <!-- 資源載入區 -->
      <a-assets>
        <!-- 載入你的 3D 模型，設定 ID 為 myModel -->
        <a-asset-item id="myModel" src="./3D.glb"></a-asset-item>
      </a-assets>

      <!-- 設定 AR 攝影機 -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 
        設定追蹤目標
        targetIndex: 0 代表 targets.mind 裡面的第一張圖片
      -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 顯示 3D 模型 -->
        <!-- 
          src: 對應上面的 id
          scale: 縮放比例 (MindAR 1單位=1公尺，若模型太大或太小請調整這裡)
          rotation: 旋轉角度 (x y z)
          position: 位置 (x y z)
          animation: 範例動畫 (可選)
        -->
        <a-gltf-model 
          src="#myModel" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
